<lib name='jquery' />

<h2>权限测试工具</h2>

<msgqueue />

<form method="post">

	<div>
		权限: <widget id="purview" attr.onchange="onPurviewSelectChange(this)" />
		　　　名称：<widget id="purviewName" />
		扩展：<widget id="purviewNamespace" />
	</div>

	<div>
		用户ID: <widget id="userid" />
	</div>
	
	<div>
		内容ID: <widget id="target" />
		<widget id="ignoreTarget" attr.onclick="jquery('#target').attr('disabled',this.checked)" />
	</div>
	
	<input type="submit" value="测试" />
	
</form>
<script>
function onPurviewSelectChange(eleSelect)
{
	var selectValue = eleSelect.options[eleSelect.selectedIndex].value ;
	var arrSplits = selectValue.split(":",2) ;
	jquery('#purviewName').val(arrSplits[1]) ;
	jquery('#purviewNamespace').val(arrSplits[0]) ;
}

jquery(function(){
	
	document.getElementById('purview').selectedIndex = -1 ;
}) ;

</script>
